"$id" = "https://example.com/address.schema.json";
"$schema" = "https://json-schema.org/draft/2020-12/schema";
description = "An address similar to http://microformats.org/wiki/h-card";
type = object;
properties {
  aString {
    type = string
  }
  anInt {
    type = integer
  }
  i8 {
    type: integer,
    minimum: -20
    maximum: 127
  }
  u8 {
    type: integer,
    minimum: 0
    maximum: 230
  }
  aDouble {
    type: number
  }
  aBool {
    type: boolean
  }
}
required = [aString, anInt]
